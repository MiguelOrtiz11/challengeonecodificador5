<!DOCTYPE html>
<html lang="es">
<head>
    
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

    <!-- Título -->
    <title>Alura Encriptador</title>

</head>
  
<body>
    
    <!-- Encabezado -->
    <header>
      <div class="containerLogo">
        <img src="images/Logo.png" alt="Logo Alura">
        <img src="images/Top.png" alt="Logo Alura">
      </div>
    </header>

    <!-- Contenedor principal -->
    <main class="mainContainer">
    
        <!-- Sección izquierda -->
        <section class="sectionLeft">
            
            <!-- Área de entrada -->
            <div class="inputContainer">
            <textarea class="textareaInput" id="textareaInput" placeholder="Ingrese el texto aquí" aria-label="Área de entrada"></textarea>
            </div>
            
            <!-- Información adicional -->
            <div class="informacion">
            <span class="material-icons md-18">error</span>
            Solo letras minúsculas y sin acentos.
            </div>
            
            <!-- Botones de acción -->
            <div class="buttonLeft">
            <button type="button" class="btnEncriptar" id="btnEncriptar" aria-label="Encriptar">Encriptar</button>
            <button type="button" class="btnDesencriptar" id="btnDesencriptar" aria-label="Desencriptar">Desencriptar</button>
            </div>

        </section>

        <!-- Sección derecha -->
        <section class="sectionRight" id="sectionRight">
            
            <!-- Área de salida -->
            <div class="outputContainer" id="outputContainer">
            <textarea class="textareaOutput" aria-label="Área de salida"></textarea>
            </div>
            
            <!-- Textos de información adicional -->
            <div class="textos" id="textos">
            <div class="text1">Ningún mensaje fue encontrado</div>
            <div class="text2">Ingresa el texto que desees encriptar o desencriptar..</div>
            </div>
            
            <!-- Botón de copiar -->
            <div class="buttonRight">
            <button type="button" class="btnCopiar" id="btnCopiar" aria-label="Copiar">Copiar</button>
            </div>

        </section>

    </main>

<!-- Pie de página -->
<footer>
  <div>
    <p class="copyright">
      &copy; Copyright Miguel Angel Ortiz Escobar - 2023
    </p>
  </div>
</footer>

<!-- Scripts -->
<script src="script.js"></script>

</body>

</html>
